<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>КНIГАРНЯ</title>
    <link href="css/style.css" rel="stylesheet">

    <style>



    </style>

</head>
<body>
    <header>
        <div class="">
            <div class="header content">
                <div class="header-logo">
                    <span>беларускi электронныя кнiгi</span>
                    <img src="img/logo.png" alt="кнiгарня">
                </div>
                <div class="header-search">
                    <form class="search">
                        <input type="search" placeholder="Пошук..." class="input" />
                        <input type="submit" class="submit" value="" />
                    </form>
                </div>
                <div class="header-social-networks">
                    <ul>
                        <li><a href="#"><img class="fb" src="img/fb.png" alt="facebook"></a></li>
                        <li><a href="#"><img src="img/vk.png" alt="vk"></a></li>
                        <li><a href="#"><img src="img/twi.png" alt="twitter"></a></li>
                    </ul>
                </div>
                <div class="header-basket">
                    <div class="header-basket-left">
                        <span>Мая палiчка</span>
                    </div>
                    <div class="header-basket-right">
                        <span>5 кнiг</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="header-nav">
            <nav class="content">
                <a href="#">каталог</a> |
                <a href="#">лепшае</a> |
                <a href="#">навiнкi</a> |
                <a href="#">акцыi</a> |
                <a href="#">аб праекце</a>
            </nav>
        </div>

    </header>
    <div class="banner content">
        <div class="banner-left">
            <img src="img/main-img.png">
        </div>
        <div class="banner-right">
            <img src="img/main-img-2.png">
            <div class="banner-right-text">
                <span>ЦЯБЕ ЧЫТАЮЦЬ</span>
                <span>АДРАЗУ</span>
                <span>ПРОДАЖЫ ПА УСIМ</span>
                <span>СВЕЦЕ</span>
                <span>ДОБРЫ ГАНАРАР</span>
            </div>

        </div>
    </div>

    <section class="main content">
        <div>
            <div class="separator">
                <div class="separator-icon">
                    <div class="name-of-section">
                        <p>Навiнкi</p>
                    </div>
                </div>
                <div class="separator-hr">
                    <hr size="2" color="#006633">
                </div>
            </div>
        </div>
        <div>
            <div class="separator">
                <div class="separator-icon">
                    <div class="name-of-section">
                        <p>Лепшыя продажы</p>
                    </div>
                </div>
                <div class="separator-hr">
                    <hr size="2" color="#006633">
                </div>
            </div>
        </div>
        <div>
            <div class="separator">
                <div class="separator-icon">
                    <div class="name-of-section">
                        <p>Мы рэкамендуем</p>
                    </div>
                </div>
                <div class="separator-hr">
                    <hr size="2" color="#006633">
                </div>
            </div>
        </div>
    </section>
